<!DOCTYPE html>
<html>
<head>
    <title>Yuri's Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: calc(100vh - 60px); /* Subtract 60px to account for potential browser UI elements */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #333;
                --text-color: #fff;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #fff;
                --text-color: #333;
            }
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Yuri Rapoport">
</body>
</html>
